<form>
    <div class="form-group">
        <input [(ngModel)]="blogTitle" placeholder="title here..." name="blogTitle" type="text" class="form-control">
    </div>
    <div class="form-group">
        <textarea [(ngModel)]="blogText" placeholder="text here..." name="blogText" class="form-control" cols="30"
            rows="10"></textarea>
    </div>
    <div class="form-group">
        <input [(ngModel)]="blogAuthor" placeholder="author here..." name="blogAuthor" type="text" class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02" (change)="uploadFile($event)">
            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose
                file</label>
        </div>
        <div class="input-group-append">
            <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
        </div>
    </div>
    <div *ngIf="upload" class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-dark" [style.width]="(uploadPercent | async) + '%'"
            role="status" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button *ngIf="editStatus" (click)="addAdminBlog()" type="button" class="btn btn-dark">ADD</button>
    <button *ngIf="!editStatus" (click)="saveEditAdminBlog()" type="button" class="btn btn-light">Save edit</button>
</form>
<hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Text</th>
            <th scope="col">Date</th>
            <th scope="col">Author</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of adminBlogs; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ b.title }}</td>
            <td>{{ b.text }}</td>
            <td>{{ b.date | date:'MMMM d, y'}}</td>
            <td>{{ b.author }}</td>
            <td>
                <button (click)="editAdminBlog(b)" class="btn btn-dark">edit</button>
            </td>
            <td>
                <button (click)="deleteAdminBlog(b)" class="btn btn-dark">delete</button>
            </td>
        </tr>
    </tbody>
</table>
