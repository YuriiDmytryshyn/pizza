
<div class="card mb-3">
    <img [attr.src]="product?.image" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ product?.name }}</h5>
        <p class="card-text">{{ product?.description }}</p>
        <span>{{ product?.price }} грн</span>
        <div class="button">
            <button (click)="location.back()" type="button" class="btn btn-danger">Back</button>
        </div>
    </div>
</div>
